<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Angularjs</title>
  <script src="../../vendors/angular.min.js"></script>

  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', ['$scope', function($scope) {
    $scope.greeting = 'Hola!';
  }]);
  </script>

</head>
<body ng-app="myApp">

  <div ng-controller="myCtrl">
    {{ greeting }}
  </div>

</body>
</html>
