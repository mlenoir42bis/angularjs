<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Angularjs</title>
  <script src="../../vendors/angular.min.js"></script>
</head>
<body ng-app>

  <h1>Ng-show & ng-hide</h1>
  <p class="description">Click on the "show"-link to see the content.</p>

  <button ng-click="showme=true">Show</button>
  <button ng-click="showme=false">Hide</button>

  <div class="wrapper">
    <h2 ng-hide="showme">It will appear here!</h2>
    <h2 ng-show="showme">This is mah content, yo!</h2>
  </div>

</body>
</html>
